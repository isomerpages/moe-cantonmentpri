title: Cantonment Primary School
url: https://cantonmentpri.moe.edu.sg
favicon: /images//ctmps_logo.png
colors:
  primary-color: "#0679c1"
  secondary-color: "#f57933"
  media-colors:
    - title: media-color-one
      color: "#90c646"
    - title: media-color-two
      color: "#787688"
    - title: media-color-three
      color: "#00838f"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
description: An Isomer site of the Singapore Government
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://moe-cantonmentpri-staging.netlify.app
prod: https://moe-cantonmentpri-prod.netlify.app
shareicon: /images/ctmps_logo.png
is_government: true
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
resources_name: announcements
